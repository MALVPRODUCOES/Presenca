<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veronica 15 Anos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e8d9;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/27/af/b7/27afb75507ba52f0ef8efe92cfc5ac05.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        header {
            background-color: #014b0c;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 2rem;
            font-family: 'Optima', cursive;
            text-shadow: 2px 2px 4px #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
        }
        h2 {
            color: #014b0c;
            text-align: center;
            text-shadow: 1px 1px 2px #bbb;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, button {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #014b0c;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #357ABD;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #FFF;
        }
        footer::before {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #4a90e2, transparent);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        Aguardo voc√™ ansiosamente! Confirme aqui sua presen√ßa.
    </header>
    <div class="container">
        <h2>Confirma√ß√£o de Presen√ßa</h2>
        <p>Por favor, preencha os campos abaixo para confirmar sua presen√ßa:</p>
        <form id="rsvp-form">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="guests">Quantidade de Pessoas:</label>
            <input type="number" id="guests" name="guests" placeholder="N√∫mero de acompanhantes" required>

            <label for="message">Mensagem (opcional):</label>
            <textarea id="message" name="message" rows="4" placeholder="Deixe uma mensagem..."></textarea>

            <button type="submit">Confirmar Presen√ßa</button>
        </form>
    </div>
    <footer>
        Venha comemorar essa data mais que especial! ‚≠ê
    </footer>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

        // üî• Configura√ß√£o do Firebase (substitua pelos seus dados)
        const firebaseConfig = {
            apiKey: "AIzaSyATbfmmNZhhKwFNwww72AyBN39bkMg8rB8",
            authDomain: "aniversario-2c745.firebaseapp.com",
            projectId: "aniversario-2c745",
            storageBucket: "aniversario-2c745.firebasestorage.app",
            messagingSenderId: "902481257476",
            appId: "1:902481257476:web:c3003195170430e196c151",
            measurementId: "G-X9HFVLN8C3"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('rsvp-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const guests = document.getElementById('guests').value;
            const message = document.getElementById('message').value.trim();

            if (name === '' || guests <= 0) {
                alert('Preencha os campos corretamente.');
                return;
            }

            try {
                await addDoc(collection(db, "rsvp"), { name, guests, message });
                alert('Presen√ßa confirmada!');
                document.getElementById('rsvp-form').reset();
            } catch (error) {
                alert('Erro ao enviar dados: ' + error.message);
            }
        });
    </script>
</body>
</html>
